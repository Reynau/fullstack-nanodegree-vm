{% extends "layout.html" %}

{% block title %}
    New category
{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='form.css') }}">
{% endblock %}

{% block content %}
<h1>New Category</h1>
<form action="{{ url_for('newCategory') }}" method = 'post'>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <input type ='text' size='30' name='name' required>
    <input type='submit' value='Create'>
</form>
{% endblock %}
