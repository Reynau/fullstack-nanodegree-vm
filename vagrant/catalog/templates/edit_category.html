{% extends "layout.html" %}

{% block title %}
Edit {{ category.name }}
{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='form.css') }}">
{% endblock %}

{% block content %}
<form action="{{ url_for('editCategory', category_id = category.id ) }}" method = 'post'>
    <h1>Edit item {{ category.name }}</h1>
    <input type ='text' size='30' name='name' value = '{{ category.name }}' required>
    <input type='submit' value='Edit'>
    <a href="{{ url_for('category', category_id=category.id) }}">Cancel</a>
</form>
{% endblock %}
