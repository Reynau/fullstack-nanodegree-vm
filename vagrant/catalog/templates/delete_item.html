{% extends "layout.html" %}

{% block title %}
    New item
{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='form.css') }}">
{% endblock %}

{% block content %}
<form action="{{ url_for('deleteItem', item_id=item.id ) }}" method = 'post'>
    <input type='submit' value='Delete item {{ item.name }}'>
    <a href="{{ url_for('item', item_id=item.id) }}">Cancel</a>
</form>
{% endblock %}
