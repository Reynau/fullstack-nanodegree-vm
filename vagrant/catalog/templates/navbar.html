<nav class="main-menu">
    <a id="title" href = "{{ url_for('categories') }}">Catalog</a>
    <script>console.log("{{ logged }}")</script>
    <div class="user">

            Hello {{ session['name'] }}<br>

            <a id="login" href="{{ url_for('login') }}?mode=select&signInSuccessUrl={{ request.referrer }}">LOGIN</a>
        {% endif %}
    </div>
</nav>
